<!DOCTYPE html>
<html lang="es">
<head>
	<title>Iterativos</title>
	<meta charset='utf-8' />
	<script type="text/javascript">
		contador = 1;
		//estructura de control iterativa while
		while(contador <= 10)
		{
			document.write(contador + '<br />');
			contador ++;
		}

	</script>
</head>
<body>

</body>
</html>
