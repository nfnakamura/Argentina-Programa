<!DOCTYPE html>
<html lang="es">
<head>
	<title>Eventos</title>
	<meta charset='utf-8' />
</head>
<body>
	<a href="http://www.google.com.ar" onclick="alert('Te aviso que iras a Google!!');">
		Ir a Google con alert
	</a>
	<br />
	<a href="http://www.clarin.com" onmouseover="return confirm('Estas seguro de ir alli??');">
		Ir a Clarin con confirm
	</a>
	<br />
	<a href="http://www.facebook.com" onclick="return true;">
		Ir a Facebook con true
	</a>
	<br />
	<a href="http://www.facebook.com" onclick="return false;">
		Ir a Facebook con false
	</a>
</body>
</html>
