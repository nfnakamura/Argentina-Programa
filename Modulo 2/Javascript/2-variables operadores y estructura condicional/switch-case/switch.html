<!DOCTYPE html>
<html lang="es">
<head>
	<title>Switch</title>
	<meta charset='utf-8' />
	<script type="text/javascript">
		nombre = prompt('Decime tu nombre: ');

		switch(nombre.toLowerCase())
		{
			case 'juan': 		document.write('Como estas Juancito!!');
								break;
			case 'carlos': 		document.write('Como va todo Charly!!');
								break;
			case 'maria': 		document.write('Que contas de nuevo Maria?');
								break;
			default: 			document.write('Hola '+  nombre +' !!');
								break;
		}
		
	</script>
</head>
<body>

</body>
</html>
