<!-- Aplicacion 6: CRUD con directiva ngModel-->
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto 3</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
<div>
  <h2>Listado de Clientes</h2>
    <table class="table table-bordered table-hover table-danger" *ngIf="existeClientes(); else sinclientes">
      <tr>
        <th scope="col">IdCliente</th>
        <th scope="col">Nombre</th>
        <th scope="col">Edad</th>
        <th scope="col">Eliminar</th>
        <th scope="col">Datos</th>
      </tr>
      <tr *ngFor="let cli of clientes">
        <td>{{cli.idcliente}}</td>
        <td>{{cli.nombre}}</td>
        <td>{{cli.edad}}</td>
        <td><button (click)="eliminar(cli.idcliente)">Eliminar</button></td>
        <td><button (click)="datos(cli)">Datos</button></td>        
      </tr>
    </table>
    <ng-template #sinclientes><p>No hay clientes.</p></ng-template>
    <div>
      
      <br>
      
      <p>Codigo:&nbsp;&nbsp; <input type="number" [(ngModel)]="cli.idcliente" /></p>
      <p>Nombre: <input type="text" [(ngModel)]="cli.nombre" /></p>
      <p>Edad:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input type="number" [(ngModel)]="cli.edad" /></p>            

      <p><button (click)="agregar()" class="ms-5">Nuevo</button>
      <button (click)="actualizar()" class="mx-3">Actualizar</button></p>
    </div>
</div>
</body>
</html>
